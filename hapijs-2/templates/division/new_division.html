 <form method="POST" class="form-horizontal" action="/division/new" name="form" role="form">
            <div class="form-group">
                <legend>Add new division</legend>
            </div>

            <div class="hidden">
                <input type="text" class="form-control" name="id" id="" name="id">
            </div>

            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" id="" required placeholder="Division name">
            </div>

            <div class="form-group">
                <label>Note</label>
                <input type="text" class="form-control" name="note"  id="" placeholder="Notes">
            </div>
            <div class="form-group">
                <div class="col-md-8 col-sm-offset-4">
                    <button type="submit"  class="btn btn-primary">Add</button> 
                </div>
            </div>
        </form>
